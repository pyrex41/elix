# fly.io configuration for the Phoenix backend.
# See https://fly.io/docs/reference/configuration/ for all options.

app = "gauntlet-video-server"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  PHX_HOST = "gauntlet-video-server.fly.dev"
  PORT = "8080"
  PHX_SERVER = "true"
  DATABASE_PATH = "/data/backend.db"
  DNS_CLUSTER_QUERY = "gauntlet-video-server.internal"
  AUTO_GENERATE_AUDIO = "true"
  AUDIO_MERGE_WITH_VIDEO = "true"
  AUDIO_FAIL_ON_ERROR = "false"
  AUDIO_SYNC_MODE = "trim"
  AUDIO_ERROR_STRATEGY = "continue_with_silence"

[[mounts]]
  source = "physics_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/openapi"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2
